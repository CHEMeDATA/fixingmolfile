<html lang="en">

<head>
    <meta charset="utf-8" />
    <script type="text/javascript" language="javascript" src="jsme/jsme.nocache.js"></script>
</head>

<body>
<script>
        function getFile(fileName) {
            oxmlhttp = null;
            try {
                oxmlhttp = new XMLHttpRequest();
                oxmlhttp.overrideMimeType("text/xml");
            }
            catch (e) {
                try {
                    oxmlhttp = new ActiveXObject("Msxml2.XMLHTTP");
                }
                catch (e) {
                    //return null;
                    return "failed MS<BR>";
                }
            }
            if (!oxmlhttp) return "failed to create object<BR>";
            try {
                oxmlhttp.open("GET", fileName, false);
                oxmlhttp.send(null);
            }
            catch (e) {
                return "failed to get webpage<BR>";
            }
            return oxmlhttp.responseText;
        }
        function jsmeOnLoad() {
           // jsmeApplet = new JSApplet.JSME("jsme_container", "180px", "140px", {"options": "depict multipart reaction border"});
            jsmeApplet = new JSApplet.JSME("jsme_container", "400px", "200px",{"options": "depict border"});
           var fileData = getFile('input/separated_sdf/strH1.sdf')
            jsmeApplet.readMolFile(fileData);
            var actionMarked = 105;
            jsmeApplet.setAction(actionMarked);
        }
</script>
<div id="jsme_container"></div>
<img src="input/images/struct0.png" alt="image0">
<p>Page number:</p><iframe src="input/page-number/in1.txt" width=200 height=400 frameborder=0 ></iframe></p>
</body>
</html>
